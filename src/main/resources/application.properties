# use the default server port
server.port=8080

# application name
spring.application.name=blogs

# enabling flyway to manage migrations
spring.flyway.enabled=true

# PostgreSQL database configs
spring.datasource.url=jdbc:postgresql://localhost:5332/tsedenya
spring.datasource.username=Tsedenya
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true

# Disable Spring AI (if not needed)
spring.ai.openai.enabled=false
spring.docker.compose.enabled=false
